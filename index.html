<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

                <tbody>
                  <tr>

                 <tr>

                    <td><input type="text" class="credit" id="c7" name="fname"></td>

                 <tr>

                </tbody>
              </table>
        </form>
    </div>

        <button class="btn-cal">Calculate</button>
        <p>SGPA:<input type="text" id="calc" name="fname"></p>

</body>
